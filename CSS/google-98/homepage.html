<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">

        <img src="../img/google_beta.png" alt="Google Beta" height="113px">

        <div class="search">
            <span class="dp-list"> Search the web using Google! </span>
            <input type="text" name="q" value size="40">
            <br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <div class="special">
            <span>Special Searches</span>
            <a class="dp-list" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">
                Stanford Search
            </a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>

        <div class="info">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Help!
            </a>
            <a class="dp-list" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                About Google!
            </a>
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Company Info!
            </a>
            <a class="dp-list" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">
                Google! Logos
            </a>
        </div>

        <div class="mail">
            <span class="dp-list">Get Google!</span>
            <span class="dp-list">updates monthly:</span>
            <input type="text" value="your e-mail">
            <br>
            <button style="margin-right: 10px;">Subscribe</button>
            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">
                Archive
            </a>
        </div>
    </main>



    <footer class="dp-list">
        Copyright Â©1998 Google Inc .
    </footer>

</body>

</html>
